<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mapstate</title>
		<script src="../../vue/day2/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="vuex.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in animal">name:{{item.name}}----is:{{item.species}}</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			
			var mymapstate = Vuex.mapState;
			
			
			/****************************************************/
			var store = new Vuex.Store({
				state:{
					money:100,
					animal:[
						{"id":228,"name":"mimi","species":"cat"},
						{"id":229,"name":"luolo","species":"snake"},
						{"id":230,"name":"lili","species":"fox"}
					]
				}
			})
			
			/******************************************************************/
			
			var app = new Vue({
				el:"#app",
				data:{},
				computed:{
					...mymapstate({
						money:state=>state.money,
						animal:state=>state.animal
					})
				},
				store:store
			})
		</script>
	</body>
</html>
