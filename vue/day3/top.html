<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>back_top</title>
		<style type="text/css">
			.box {
				width: 100%;
				height: 1800px;
					
			}

			.radius {
				width: 50px;
				height: 50px;
				background: #0077AA;
				color: white;
				font-size: 30px;
				border: 1px solid skyblue;
				border-radius: 50%;
				line-height: 50px;
				text-align: center;
				position: fixed;
				bottom: 10px;
				right: 50%;
				outline: none;
			}
		</style>
		<script src="../day2/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div class="box" @scroll.passive="toscroll">

				<h2>{{message}}</h2>
				<button class="radius" v-if="scrollType" @click="backtop">top</button>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {

				var app = new Vue({
					el: "#app",
					data: {
						message: "Hello World!!!",
						scrollType: false
					},
					methods: {
						backtop: function(ev) {
							console.log(this.$target,this)
							document.documentElement.scrollTop = 0;
						}
					},
				})
				window.onscroll = function(){
					if(document.documentElement.scrollTop >200){
						app.scrollType=true;
					}else{
						app.scrollType=false;
					}
				}

			}
		</script>
	</body>
</html>
