<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class&style</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.first {
				width: 200px;
				height: 200px;
				border: 1px solid #0077AA;
				background: #008000;
			}

			.morning {
				width: 300px;
				height: 100px;
				background: lightyellow;
			}

			.afternoon {
				width: 300px;
				height: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div>class绑定和style绑定</div>
		<div id="app">
			<div :class="myclass"></div>
			<div :style="mystyle"></div>
			<div :class="nowtime ? 'afternoon' : 'morning'">{{message}}</div>
		</div>

		<script type="text/javascript">
			// 将 12代码中涉及到的 class绑定和style绑定都自行尝试一下
			window.onload = function() {
				var mytime = new Date();
				var hourtime = mytime.getHours();
				
				var app = new Vue({
					el: "#app",
					data: {
						myclass: "first",
						mystyle: {
							width: 100 + "px",
							height: 100 + "px",
							background: "red"
						},
						nowtime: hourtime > 12 ? true : false,
						message: this.nowtime ? "is morning" : "is afternoon"
					}
				})
			}
		</script>
	</body>
</html>
