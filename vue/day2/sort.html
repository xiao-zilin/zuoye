<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sort</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 单击按钮，实现 学生信息表的排序功能  sort -->
		<div id="app">
			<table border="1" cellspacing="" cellpadding="">
				<tr>
					<th colspan="5">student_message</th>
				</tr>
				<tr>
					<td>id</td>
					<td>name</td>
					<td>sex</td>
					<td>address</td>
					<td>mobile</td>
				</tr>
				<tr v-for="value in values" :key="value.id">
					<td>{{value.id}}</td>
					<td>{{value.name}}</td>
					<td>{{value.sex}}</td>
					<td>{{value.address}}</td>
					<td>{{value.mobile}}</td>
				</tr>
			</table>
			<button type="button" @click="mysort()">{{message}}</button>
		</div>
		<script type="text/javascript">
			window.onload = function() {

				var table = new Vue({

					el: "#app",
					data: {
						message: "down",
						values: [{
								id: 202011,
								name: "joker",
								sex: "man",
								address: "china",
								mobile: "082382141"
							},
							{
								id: 202012,
								name: "seen",
								sex: "man",
								address: "jpan",
								mobile: "1298492332"
							},
							{
								id: 202013,
								name: "mary",
								sex: "woman",
								address: "usa",
								mobile: "30283274"
							},
							{
								id: 202014,
								name: "peter",
								sex: "man",
								address: "England",
								mobile: "099923213"
							},
							{
								id: 202015,
								name: "moli",
								sex: "woman",
								address: "china",
								mobile: "5029384"
							}

						],
						mysort: function() {
							this.message = this.message == "down" ? "up" : "down";
							this.values.reverse();
						}
					}
				})
			}
		</script>

</html>
