<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>change</title>
		<style type="text/css">
			#app {
				width: 300px;
				height: 300px;
				line-height: 300px;
				text-align: center;
			}

			.red {
				background-color: red;
			}

			.green {
				background-color: green;
			}
		</style>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" :class="mycolor">

			<button type="button" @click="change()">{{message}}</button>
		</div>
		<script type="text/javascript">
			window.onload = function() {
			//作业：点击按钮，更改 div的底色，从红色变为绿色
				var app = new Vue({

					el: "#app",
					data: {
						message: "点击变色",
						mycolor: "red",
						change: function() {
							this.mycolor = "green";
						}
					}
				})
			}
		</script>
	</body>
</html>
