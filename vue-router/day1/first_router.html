<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>router</title>
		<script src="../../vue/day2/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<router-link to="/main">主页</router-link>
			<router-link to="/con">内容</router-link>
			<router-link to="/user">用户</router-link>

			<router-view></router-view>
		</div>
		<script type="text/javascript">
			window.onload = function() {

				// 组件
				var mymain = {
					template: `<h2>hello world!</h2>`
				}
				var mycontent = {
					template: `<h2>My first router!</h2>`
				}
				var myname = {
					template: `<h2>I am robot!</h2>`
				}
				/**********************路由配置**********************************************/
				var myroutes = [{
						"path": "/main",
						"component": mymain
					},
					{
						"path": "/con",
						"component": mycontent
					},
					{
						"path": "/user",
						"component": myname
					}
				]
				/***********************创建路由对象**********************************************/ 
				var myrouter = new VueRouter({
					routes:myroutes
				})
				/****************************创建vue对象***********************************************/
				var myvue = new Vue({
					el: "#app",
					data: {
						say: "hello world!"
					},
					router: myrouter
				})
			}
		</script>
	</body>
</html>
